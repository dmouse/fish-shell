image: fedora:latest
packages:
  - cmake
  - ninja-build
  - expect
  - ncurses-devel
  - gcc
  - g++
  - bzip2-devel
  - zlib-devel
  - gettext
  - readline-devel
  - libedit-devel
  - pcre2-devel
  - diffutils 
sources:
  - https://git.sr.ht/~faho/fish
tasks:
  - build: |
          cd fish
          mkdir build || :
          cd build
          cmake -G Ninja .. \
          -DCMAKE_INSTALL_PREFIX=/usr \
          -DCMAKE_INSTALL_DATADIR=share \
          -DCMAKE_INSTALL_DOCDIR=share/doc/fish \
          -DCMAKE_INSTALL_SYSCONFDIR=/etc
          ninja
  - test: |
          cd fish/build
          env SHOW_INTERACTIVE_LOG=1 ninja test
